<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madopic - Markdown to Picture</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
    <meta name="theme-color" content="#6366f1">
    <meta name="description" content="精美的 Markdown 转图片工具，轻松制作社交媒体图片">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="app">
        <!-- 顶部工具栏 -->
        <div class="toolbar">
            <div class="toolbar-left">
                <h1><img src="favicon.svg" alt="Madopic" class="app-icon"> Madopic</h1>
                <span class="subtitle">Markdown to Picture ✨</span>
            </div>
            <div class="toolbar-right">
                <button class="btn btn-secondary" id="customBtn">
                    <i class="fas fa-cog"></i> 自定义
                </button>
                <button class="btn btn-primary" id="exportBtn">
                    <i class="fas fa-download"></i> 导出为 PNG
                </button>
                <a href="https://github.com/xiaolinbaba/Madopic" target="_blank" class="github-link" title="查看GitHub源码">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 左侧编辑器 -->
            <div class="editor-panel">
                <div class="panel-header">
                    <h3><i class="fab fa-markdown"></i> Markdown 编辑器</h3>
                    <div class="editor-tools">
                        <button class="tool-btn" data-action="bold" title="粗体">
                            <i class="fas fa-bold"></i>
                        </button>
                        <button class="tool-btn" data-action="italic" title="斜体">
                            <i class="fas fa-italic"></i>
                        </button>
                        <button class="tool-btn" data-action="heading" title="标题">
                            <i class="fas fa-heading"></i>
                        </button>
                        <button class="tool-btn" data-action="list" title="列表">
                            <i class="fas fa-list"></i>
                        </button>
                        <button class="tool-btn" data-action="link" title="链接">
                            <i class="fas fa-link"></i>
                        </button>
                        <button class="tool-btn" data-action="image" title="插入图片">
                            <i class="fas fa-image"></i>
                        </button>
                        <button class="tool-btn" data-action="clear" title="清空">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <!-- 隐藏的文件选择器 -->
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                <textarea id="markdownInput" placeholder="在这里输入你的 Markdown 内容..."># Madopic

> Madopic (Markdown to Picture) 精美的 Markdown 转图片工具 ✨

![](https://picsum.photos/id/666/500/200)

一个现代化的在线工具，可以将 Markdown 文本转换为精美的图片海报，特别适合社交媒体分享。



## 🚀 主要功能

1. 将 Markdown 内容转化为图文海报
2. 可以自定义背景、字体大小和边距
3. 所见即所得，快速导出为 png 格式的图片
4. 免费使用

## 🎯 使用场景

- 制作精美海报
- 社交媒体内容分享
- 文案图片制作
- 产品功能介绍
- 学习笔记可视化
- 任何需要图片化展示的文本内容</textarea>
            </div>

            <!-- 右侧预览面板 -->
            <div class="preview-panel">
                <div class="panel-header">
                    <h3><i class="fas fa-eye"></i> 实时预览</h3>
                    <div class="preview-tools">
                        <button class="tool-btn" id="zoomOut" title="缩小">
                            <i class="fas fa-search-minus"></i>
                        </button>
                        <span class="zoom-level">100%</span>
                        <button class="tool-btn" id="zoomIn" title="放大">
                            <i class="fas fa-search-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="preview-container" id="previewContainer">
                    <div class="preview-content" id="previewContent">
                        <div class="markdown-poster" id="markdownPoster">
                            <div class="poster-content" id="posterContent">
                                <!-- Markdown 渲染内容将在这里显示 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 自定义面板 -->
        <div class="background-panel" id="customPanel">
            <div class="panel-content">
                <h3><i class="fas fa-cog"></i> 自定义设置</h3>
                
                <!-- 背景设置 -->
                <div class="setting-section">
                    <h4><i class="fas fa-palette"></i> 背景设置</h4>
                    <div class="option-group">
                        <label>预设背景：</label>
                        <div class="preset-backgrounds">
                            <div class="bg-preset active" data-bg="gradient1" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)"></div>
                            <div class="bg-preset" data-bg="gradient2" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%)"></div>
                            <div class="bg-preset" data-bg="gradient3" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)"></div>
                            <div class="bg-preset" data-bg="gradient4" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)"></div>
                            <div class="bg-preset" data-bg="gradient5" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%)"></div>
                            <div class="bg-preset" data-bg="gradient6" style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)"></div>
                            <div class="bg-preset" data-bg="gradient7" style="background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)"></div>
                            <div class="bg-preset" data-bg="gradient8" style="background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)"></div>
                        </div>
                    </div>
                    <div class="option-group">
                        <label>自定义颜色：</label>
                        <div class="color-inputs">
                            <div class="color-input-group">
                                <label>起始色：</label>
                                <input type="color" id="colorStart" value="#667eea">
                            </div>
                            <div class="color-input-group">
                                <label>结束色：</label>
                                <input type="color" id="colorEnd" value="#764ba2">
                            </div>
                        </div>
                    </div>
                    <div class="option-group">
                        <label>渐变方向：</label>
                        <select id="gradientDirection">
                            <option value="135deg">左上到右下</option>
                            <option value="45deg">左下到右上</option>
                            <option value="0deg">左到右</option>
                            <option value="90deg">上到下</option>
                            <option value="180deg">下到上</option>
                            <option value="270deg">右到左</option>
                        </select>
                    </div>
                </div>

                <!-- 文字设置 -->
                <div class="setting-section">
                    <h4><i class="fas fa-font"></i> 文字设置</h4>
                    <div class="option-group">
                        <label>文字大小：</label>
                        <div class="slider-group">
                            <input type="range" id="fontSizeSlider" min="12" max="20" value="16" step="1">
                            <span class="slider-value" id="fontSizeValue">16px</span>
                        </div>
                    </div>
                </div>

                <!-- 布局设置 -->
                <div class="setting-section">
                    <h4><i class="fas fa-expand-arrows-alt"></i> 布局设置</h4>
                    <div class="option-group">
                        <label>整体宽度：</label>
                        <div class="slider-group">
                            <input type="range" id="widthSlider" min="400" max="800" value="640" step="20">
                            <span class="slider-value" id="widthValue">640px</span>
                        </div>
                    </div>
                    <div class="option-group">
                        <label>卡片边距：</label>
                        <div class="slider-group">
                            <input type="range" id="paddingSlider" min="20" max="60" value="40" step="5">
                            <span class="slider-value" id="paddingValue">40px</span>
                        </div>
                    </div>
                </div>

                <div class="panel-actions">
                    <button class="btn btn-secondary" id="cancelCustom">取消</button>
                    <button class="btn btn-primary" id="applyCustom">应用</button>
                </div>
            </div>
        </div>

        <!-- 遮罩层 -->
        <div class="overlay" id="overlay"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
